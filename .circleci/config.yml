version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  unitTest:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: 
                name: run unit test
                command: yarn && yarn test
  release:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: 
                name: add publish info
                command: |
                  bash bash/publish_set.sh
            - run: 
                name: release package
                command: yarn && yarn release
workflows:
    release-package:
      jobs:
        - unitTest
