version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  release:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn 
            - run: yarn release
workflows:
    release:
      jobs:
        - release
          filters:
            branches:
              only:
                - master
                - merge-release